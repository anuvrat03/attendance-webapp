<!DOCTYPE html>
<html>
<head>
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üìç Marking Attendance</h2>
  <p id="message">‚è≥ Waiting for location...</p>
  <div id="result"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventName = decodeURIComponent(params.get("event") || "Unknown Event");

    function downloadCSV(data) {
      const header = "Event,Latitude,Longitude,Time\n";
      const rows = data.map(row => row.join(",")).join("\n");
      const csv = header + rows;
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "attendance.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function saveAttendance(lat, lon, time) {
      const entry = [eventName, lat, lon, time];
      const all = JSON.parse(localStorage.getItem("attendanceList") || "[]");
      all.push(entry);
      localStorage.setItem("attendanceList", JSON.stringify(all));

      document.getElementById("message").innerHTML = `
        ‚úÖ Hello! Your attendance for <b>${eventName}</b> is marked.<br>
        üìç Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}<br>
        üïí Time: ${time}<br><br>
        <button onclick="downloadAttendance()">‚¨áÔ∏è Download Attendance CSV</button>
      `;
    }

    function downloadAttendance() {
      const data = JSON.parse(localStorage.getItem("attendanceList") || "[]");
      if (data.length === 0) {
        alert("‚ö†Ô∏è No attendance data available.");
        return;
      }
      downloadCSV(data);
    }

    function getLocationAndSave() {
      if (!navigator.geolocation) {
        document.getElementById("message").innerText = "‚ùå Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const now = new Date().toLocaleString();
        saveAttendance(lat, lon, now);
      }, () => {
        document.getElementById("message").innerText = "‚ùå Location access denied.";
      });
    }

    // Start on load
    window.onload = getLocationAndSave;
  </script>
</body>
</html>
